<body onload="documentOnLoad()">
    <main>
        <div class="greeting">
            <h2 class="title">T·∫øt n√†y l√¨ x√¨ V∆∞n nh√©!</h2>
            <img id="greeting-image" src="assets/greeting-2.png" alt="">
        </div>
        <div id="buttons-container" class="buttons-container">
            <button id="button-no" type="button" class="btn btn-link" onclick="clickNo()"
                style="left: calc(0px)">Khum</button>
            <button id="button-yes" type="button" class="btn btn-warning" data-bs-toggle="modal"
                data-bs-target="#exampleModal" style="left: calc(100% - 120px)" onmouseover="onMouseOverYes()"
                onmouseleave="onMouseLeaveYes()">OKIEEE</button>
        </div>
    </main>

    <iframe src="assets/250-milliseconds-of-silence.mp3" autoplay id="audio" style="display: none"></iframe>

    <audio id="main-audio" controls autoplay loop style="display: none;">
        <source src="assets/bg-music.mp3" type="audio/mp3">
    </audio>

    <!-- Modal -->
    <div class=" modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div style="display: flex; align-items: center; flex-direction: column; gap: 16px">
                        <h2 style="text-align: center; margin-bottom: 16px;">C√°m ∆°n b·∫°n iu nhi·ªÅu nh√°!</h2>
                        <img src="assets/dog-dog-dance.gif" alt="" style="width: 75%;">
                        <img src="assets/momo.jpg" alt="" style="width: 100%">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        function documentOnLoad() {
            setInterval(() => playAudio(), 500);
        }

        let clickNoTimes = 1;
        function clickNo() {
            playAudio();
            clickNoTimes++;

            const greetingImg = document.getElementById("greeting-image");
            greetingImg.src = "assets/angry.png"

            const noButton = document.getElementById("button-no");
            const yesButton = document.getElementById("button-yes");

            if (clickNoTimes === 2) {
                noButton.style.left = 'calc(100% - 105px)';

                yesButton.style.left = '0px';
            }

            if (clickNoTimes === 3) {
                yesButton.style.left = 'calc(50% - 60px)';
                yesButton.style.top = '25px';
                noButton.style.left = '-50px'

            }

            if (clickNoTimes >= 3) {
                const noButtonScale = 1.5 / clickNoTimes;
                const yesButtonScale = clickNoTimes / 1.5;
                yesButton.style.transform = `scale(${yesButtonScale})`;
                noButton.style.transform = `scale(${noButtonScale})`;
            }

            if (clickNoTimes === 4) {
                // hide click no
                noButton.style.display = "none";
                yesButton.style.left = 'calc(50% - 60px)';
                yesButton.style.top = '35px';
            }

        }

        function onMouseOverYes() {
            const greetingImg = document.getElementById("greeting-image");
            greetingImg.src = "assets/thank-you-2.png"
        }

        function onMouseLeaveYes() {
            const greetingImg = document.getElementById("greeting-image");
            greetingImg.src = "assets/angry.png"
        }

        function playAudio() {
            const audio = document.getElementById("main-audio");
            if (audio.paused) {
                audio.play();
            }
        }
    </script>
</body>

</html>
