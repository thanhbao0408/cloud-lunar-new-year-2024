<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lixi deeee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Protest Riot', sans-serif;
        }

        body {
            background-image: url('assets/red-bg.jpg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
            display: grid;
            place-items: center;
        }

        main {
            max-width: 50%;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .greeting {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .greeting>h2.title {
            font-size: 4rem;
            text-align: center;
            color: aliceblue
        }

        .greeting>img {
            height: 300px;
            align-self: center;
        }

        .buttons-container {
            width: 100%;
            margin-top: 24px;
            padding: 0 100px;
            position: relative;
        }

        .buttons-container>button {
            font-size: 2rem;
            transition: left 0.75s;
            position: absolute;
        }
    </style>
</head>

<body>
    <main>
        <div class="greeting">
            <h2 class="title">Tết này lì xì Vưn nhé!</h2>
            <img src="assets/greeting-2.png" alt="" style="margin-right: 150px;">
        </div>
        <div id="buttons-container" class="buttons-container">
            <button id="button-no" type="button" class="btn btn-link" style="color:bisque; left: 100px"
                onclick="clickNo()">Khum</button>
            <button id="button-yes" type="button" class="btn btn-warning" data-bs-toggle="modal"
                data-bs-target="#exampleModal""
                style=" left: 525px">OKIEEE</button>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div>
                        <h2 style="text-align: center; margin-bottom: 16px;">Cám ơn bạn iu nhiều nhá!</h2>
                        <img src="assets/momo.jpg" alt="" style="width: 100%">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        let clickNoTimes = 1;
        function clickNo() {
            clickNoTimes++;

            const noButton = document.getElementById("button-no");
            const yesButton = document.getElementById("button-yes");

            if (clickNoTimes === 2) {
                noButton.style.left = '525px';

                yesButton.style.left = '100px';
            }

            if (clickNoTimes === 3) {
                yesButton.style.left = 'calc(50% - 80px)';
                yesButton.style.top = '25px';
                noButton.style.left = '-50px'

            }

            if (clickNoTimes >= 3) {
                const noButtonScale = 1.5 / clickNoTimes;
                const yesButtonScale = clickNoTimes / 1.5;
                yesButton.style.transform = `scale(${yesButtonScale})`;
                noButton.style.transform = `scale(${noButtonScale})`;
            }

            if (clickNoTimes === 4) {
                // hide click no
                noButton.style.display = "none";
                yesButton.style.left = 'calc(50% - 80px)';
                yesButton.style.top = '35px';
            }
        }


        function clickYes() {
            console.log("YES");
        }
    </script>
</body>

</html>
